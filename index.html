<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/ signup form</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
 
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginBtn" onclick="showLogin()">Login</button>
                <button id="signupBtn" onclick="showSignup()">Sign Up</button>
            </div>
    
            <!-- Login Form -->
            <div class="form-inner" id="loginForm">
                <h2>Login</h2>
                <form id="loginFormDetails" onsubmit="login(event)">
                    <div class="input-box">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
    
            <!-- Signup Form -->
            <div class="form-inner" id="signupForm">
                <h2>Sign Up</h2>
                <form id="signupFormDetails" onsubmit="signup(event)">
                    <div class="input-box">
                        <input type="text" id="signupUsername" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    
       
    
    
    <script src="app.js"></script>
</body>
</html>
